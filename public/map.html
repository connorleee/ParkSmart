<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Fontawesome CDN-->
    <script src="https://kit.fontawesome.com/31161ee74c.js"></script>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">

    <!--CSS File-->
    <link rel="stylesheet" href="./styles/style.css" type="text/css" charset="utf-8">

    <!--Javascript File-->
    <script src="./js/map.js"></script>



    <title>ParkSmart</title>

</head>

<body>


    <div class="fluid-container">
        <div class="row">
            <div id="header" class="col-sm-12">
                <a href="index.html" class="logo">
                    <h1>ParkSmart <span style="font-size: 48px; color: Dodgerblue;"><i
                                class="fas fa-car-side"></i></span>
                    </h1>
                </a>
            </div>
        </div>

        <div class="row" id="location-post">

            <!--location box which will load current city, state or zip code from local storage-->
            <form class="col-sm-4">
                <div class="form-group" id="location-box">
                    <!-- <button id="search-button"><i class="fas fa-search"></i></button> -->
                    <input class="text-center" type="text" id="location-input">
                </div>
            </form>

            <!--Button trigger modal-->
            <div class="col-sm-4">
            <button class="btn btn-outline-primary col-sm-10" data-toggle="modal" data-target=".post-form-lg"
                id="post-button">Post Parking Space</button>
            </div>

            <!--Modal-->
            <div class="modal fade post-form-lg" tabindex="-1" role="dialog" aria-labelledby="postFormLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="postFormLabel">Parking Space Owner Form</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <form id="leaseForm">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <input type="text" class="form-control" id="first-name" required>
                                </div>

                                <div class="form-group">
                                    <label for="last-name">Last name</label>
                                    <input type="text" class="form-control" id="last-name" required>
                                </div>

                                <div class="form-group">
                                    <label for="addressLine">House Number</label>
                                    <input type="text" class="form-control" id="form_house" required>
                                </div>

                                <div class="form-group">
                                    <label for="addressLine">Address</label>
                                    <input type="text" class="form-control" id="form_address" required>
                                </div>

                                <div class="form-group">
                                    <label for="city">City </label>
                                    <input type="text" class="form-control" id="form_city" required>
                                </div>

                                <div class="form-group">
                                    <label for="state">State</label>
                                    <select class="form-control" id="form_state">
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="zip-code">Zip Code </label>
                                    <input type="text" class="form-control" id="zip-code" required>
                                </div>

                                <div class="form-group">
                                    <label for="number-of-space">Number of Parking Space </label>
                                    <input type="number" min="1" max="100" class="form-control" id="number-of-space"
                                        required>
                                </div>

                                <div class="form-group">
                                    <label for="parking-space-type">Parking Space Type</label>
                                    <select class="form-control" id="parking-space-type">
                                        <option>Covered</option>
                                        <option>Carport</option>
                                        <option>Driveway</option>
                                        <option>Other</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="price">Price Per Parking Space Per Day</label>
                                    <input type="text" class="form-control" id="price" placeholder="" required>
                                </div>

                                <div class="form-group">
                                    <label for="phone-number">Phone Number </label>
                                    <input type="tel" name="phone-number" class="form-control" id="phone-number"
                                        required>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email </label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>

                                <div class="form-group">
                                    <label for="parking-space-photo">Parking Space Photo URL</label>
                                    <input type="text" class="form-control" id="parking-space-photo">
                                    <!-- <input type="file" class="form-control-file" id="parking-space-photo"> -->
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="postParking">Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="mapContainer">
        <div id="map"></div>

        <!--Javascript File-->
        <script src="./js/map.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxL8wTFpAewfVBh0PgA3r8uPVhWppaRRs&callback=initMap"
            async defer></script>
    </div>
</body>

</html>
