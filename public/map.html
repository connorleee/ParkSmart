    <div id="header">
        <a href="index.html" class="logo">
            <h1>ParkSmart <span style="font-size: 48px; color: Dodgerblue;"><i class="fas fa-car-side"></i></span></h1>
        </a>
    </div>

    <div class="fluid-container">
        <div class="row" id="location-post">

            <!--location box which will load current city, state or zip code from local storage-->
            <form class="col-md-3">
                <div class="form-group" id="location-box">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                    <input type="text" id="location-input">
                </div>

            </form>

            <!--Button trigger modal-->
            <button class="btn btn-outline-primary col-md-2" data-toggle="modal" data-target=".post-form-lg"
                id="post-button">Post Parking Space</button>

            <!--Modal-->
            <div class="modal fade post-form-lg" tabindex="-1" role="dialog" aria-labelledby="postFormLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="postFormLabel">Parking Space Owner Form</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <form>
                            <div class="modal-body">

                                <div class="form-group">

                                    <label for="first-name">First Name</label>
                                    <input type="text" class="form-control" id="first-name" required>
                                </div>

                                <div class="form-group">
                                    <label for="last-name">Last name</label>
                                    <input type="text" class="form-control" id="last-name" required>
                                </div>

                                <div class="form-group">
                                    <label for="addressLine">Address</label>
                                    <input type="text" class="form-control" id="form_address" required>
                                </div>

                                <div class="form-group">
                                    <label for="city">City </label>
                                    <input type="text" class="form-control" id="form_city" required>
                                </div>

                                <div class="form-group">
                                    <label for="state">State</label>
                                    <input type="text" class="form-control" id="form_state" required>
                                </div>

                                <div class="form-group">
                                    <label for="zip-code">Zip Code </label>
                                    <input type="text" class="form-control" id="zip-code" required>
                                </div>

                                <div class="form-group">
                                    <label for="number-of-space">Number of Parking Space </label>
                                    <input type="number" min="1" max="100" class="form-control" id="number-of-space"
                                        required>
                                </div>

                                <div class="form-group">
                                    <label for="parking-space-type">Parking Space Type</label>
                                    <select class="form-control" id="parking-space-type">
                                        <option>Covered</option>
                                        <option>Carport</option>
                                        <option>Driveway</option>
                                        <option>Other</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="price">Price Per Parking Space Per Day</label>
                                    <input type="text" class="form-control" id="price" placeholder="" required>
                                </div>

                                <div class="form-group">
                                    <label for="phone-number">Phone Number </label>
                                    <input type="tel" name="phone-number" class="form-control" id="phone-number"
                                        required>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email </label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>

                                <div class="form-group">
                                    <label for="parking-space-photo">Parking Space Photo</label>
                                    <input type="file" class="form-control-file" id="parking-space-photo">
                                </div>

                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="mapContainer">
        <div id="map"></div>
